# Rime schema settings
# encoding: utf-8

schema:
  schema_id: g9shape
  name: "九形字格"
  version: "0.1"
  author:
    - itroad
  description: |
    模擬在英文鍵盤使用九方字形輸入法
    一丨／ 位置輸入qwe或tyu
    ・乙口 位置輸入asd或ghj
    十✕冂 位置輸入zxc或bnm
    標點 或 第二鍵選字[姓氏] 或 第三鍵選字[整體字] 或 初始提示 輸入fvik
    上頁 輸入rlo
    下頁 輸入p
    清除 輸入space

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - punct_segmentor
    - abc_segmentor
  translators:
    - punct_translator
    - table_translator

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-k]*'?$"


speller:
  alphabet: "abcdefghijk"
  delimiter: " '" 
  max_code_length: 4
  auto_clear: auto

menu:
  page_size: 9


punctuator:
  import_preset: default


key_binder:
  import_preset: default
  bindings:
    - { when: always, accept: "q", send: "g" }
